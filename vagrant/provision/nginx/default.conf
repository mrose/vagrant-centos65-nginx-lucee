# https://kisdigital.wordpress.com/tag/nginx/
server {
  listen 80;
  server_name example.com;
  #charset utf-8;
  root /var/www/example.com;
  index index.cfm;
  access_log /var/log/example.com_access.log buffer=32k;
  error_log /var/log/example.com_error.log;
 
  include drop.conf;
  include lucee.conf; 
}